<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'sr_tv_shows_app/css/styles_shows.css' %}">

</head>
<body>
    <div class="wrapper">
        
        <div class="table">
            <h1>All Shows</h1>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
                {% for show in shows %}
                <tr>
                    <td>{{ show.id }}</td>
                    <td>{{ show.title }}</td>
                    <td>{{ show.network }}</td>
                    <td>{{ show.release_date }}</td>
                    <td>
                        <span>
                            <a href="/shows/{{ show.id }}">Show</a>
                            <a href="/shows/{{ show.id }}/edit">Edit</a>
                            <a href="/shows/{{ show.id }}/destroy">Delete</a>
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <a href="/shows/new" class="add">Add a New Show</a>
        </div>
    </div>
</body>
</html>
