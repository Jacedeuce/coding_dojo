<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="wrap">
        <h2>Coding Dojo Survey</h2>
        <form action="/result" method='post']>
            <div class="form-group">
                <label for="your_name">Your Name</label>
                <input type="text" class="form-control" id="your_name-input" name="name" placeholder="Enter your name...">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email-input" name="email" aria-describedby="emailHelp" placeholder="Enter email...">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <label for="language-select">Languages learned (Select All)</label>
            <div class="form-group">
                <select class="custom-select" multiple id="language-select-input" name="languages">
                    <option selected>Fortran</option>
                    <option value="1">Python</option>
                    <option value="2">Html</option>
                    <option value="3">C#</option>
                    <option value="3">English</option>
                    <option value="3">JavaScript</option>
                    <option value="3">Java</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="optin" id="optin-check-input">
                <label class="form-check-label" for="exampleCheck1">Send me marketing material</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
