<form>
    <h1>My Registration Form</h1>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
    <br />

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
    <br />

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <br />

    <label for="password">Password:</label>
    <input type="Password" id="password" name="password">
    <br />

    <label for="pw_confirmation">PW Confirm:</label>
    <input type="Password" id="pw_confirmation" name="password_confirmation">
    <br />

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    <br />

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
        
    <label for="decline">Prefer not to say</label>
    <input type="radio" id="decline" name="gender" value="decline">

    <p>A short description about yourself:</p>
    <textarea name="self_description"></textarea>
    <br />

    <p>Favorite Language</p>
    <select>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
    </select>
    <br />
    <br />

    <input type="submit" value="Submit">
</form>
