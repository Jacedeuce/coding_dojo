<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
    <script type="text/javascript">


        $(document).ready(function(){
            $('img').click(function(){

                src = $(this).attr("src")
                alt = $(this).attr("alt-src")
                $(this).attr("alt-src", src)
                $(this).attr("src", alt)
                // console.log(src)
                // console.log(alt)
            })


        
        })
    </script>

</head>
<body>
    <div class="wrapper">
        <h1>Ninjas are CATS!</h1>
        <img src="img/cat0.png" alt-src="img/ninja0.png" alt="img0">
        <img src="img/cat1.png" alt-src="img/ninja1.png" alt="img0">
        <img src="img/cat2.png" alt-src="img/ninja2.png" alt="img0">
        <img src="img/cat3.png" alt-src="img/ninja3.png" alt="img0">
        <img src="img/cat4.png" alt-src="img/ninja4.png" alt="img0">


    </div>
</body>

</html>
