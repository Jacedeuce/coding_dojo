<div class="header">
  <h1>{{ title }}!</h1>
  <button (click)="return_tasks()">Get all the tasks</button>
</div>
<div class="wrapper">
  <h2>Here are the {{title}}:</h2>
  <ul>
      <li *ngFor="let task of tasks">
        <span>{{task.title}} - {{task.description}}</span>
        <button (click)=do_this(task._id)>show</button>
      </li>
  </ul>
  <form action="">
    <select (change)="select_change_handler($event)">
      <option *ngFor="let task of tasks" value={{task._id}}>{{task.title}}</option>
    </select>

  </form>
</div>
<div class="footer">
  <p>{{one_task.title}} - {{one_task.description}}</p>
</div>
