<div class="one-cake">
    <img src="{{one_cake_to_show.image_url}}" alt="cake image">
    <div class="col-2">
        <h3>{{one_cake_to_show.name}}</h3>
        <div class="ratings">
            <p *ngFor="let rating of one_cake_to_show.ratings"><span class="bold">{{rating.stars}} Stars</span> - {{rating.comment}}</p>
        </div>
    </div>
</div>
